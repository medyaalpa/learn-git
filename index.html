  <body>
    <div class="home-div">
      <div class="frame-div" data-scroll-to="frame"></div>
      <section class="frame-section" id="section">
        <h1
          class="we-are-developing-your-metaver"
          id="h12"
          data-animate-on-scroll

          <p class="your-metaversetic-lifestyle">
            your Metaversetic lifestyle.
          </p>
        </h1>
        <img
          class="image2-icon"
          alt=""
          src="public/image2@2x.png"
          data-animate-on-scroll
        />
      </section>
      <nav class="frame-nav" id="nav">
        <div class="frame-div1">
          <img class="union-icon" alt="" src="public/union.svg" />
        </div>
        <div class="frame-div2"><div class="products-div">Products</div></div>
        <button class="frame-button" id="frameButton">
          <div class="products-div">Who are we ?</div>
        </button>
        <div class="frame-div2"><div class="products-div">Our Team</div></div>
        <div class="frame-div2"><div class="products-div">Legal</div></div>

      <img

        alt=""
        src="public/screenshot-88-1@2x.png"

      <h1 class="welcome-to-metaversetic" id="h1" data-animate-on-scroll>
        Welcome to Metaversetic.

      <footer class="frame-footer" id="footer">
        <b class="copyright-2022-b">Â© Copyright 2022</b
        ><b class="copyright-2022-b">All rights are reserved Meteversetic.</b>
      </footer>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='frame']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function () {
          window.open("#");
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
